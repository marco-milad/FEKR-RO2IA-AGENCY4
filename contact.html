<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا | فكر ورؤية</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
        
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- ملفات CSS -->
       <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero Section -->
 <section class="contact-hero">
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>نسعد دائمًا بالتواصل معك</h1>
    <p>تحدث معنا وابدأ رحلتك نحو رؤية مبتكرة تعكس طموحاتك.</p>
    <a class="whatsapp-btn" href="https://wa.me/+966553767865" target="_blank" rel="noopener">
      <i class="fab fa-whatsapp"></i> تحدث عبر واتساب
    </a>
  </div>
</section>


  <!-- Contact Info & Form -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="row g-4 mb-5 text-center">
        <div class="col-md-4">
          <div class="info-box">
            <i class="fas fa-map-marker-alt"></i>
            <h5>العنوان</h5>
            <p>الوجه - املج-ينبع</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-box">
            <i class="fas fa-phone"></i>
            <h5>الهاتف</h5>
            <p>0536422477-0553767865</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-box">
            <i class="fas fa-envelope"></i>
            <h5>البريد الإلكتروني</h5>
            <p>info@fekr-w-ro2ia.com</p>
          </div>
        </div>
      </div>

      <div class="row g-5 align-items-start">
        <div class="col-lg-6">
          <div class="contact-form">
            <form id="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="اكتب اسمك هنا" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="اكتب بريدك الإلكتروني" required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label" >الرسالة</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
              </div>

              <button type="submit" class="btn-send">إرسال الرسالة</button>

              <p id="form-status" class="mt-3 fw-bold"></p>
            </form>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="map-container">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.666661918233!2d31.235712815128934!3d30.04441978187742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458409c6b1b8eab%3A0x9e91c1d2e27e94f6!2sCairo%2C%20Egypt!5e0!3m2!1sar!2seg!4v1689412345678!5m2!1sar!2seg"
              loading="lazy"
              title="موقع الشركة على الخريطة"
              ></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script type="module" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("YOUR_PUBLIC_KEY"); 
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
      .then(() => {
        alert('✅ تم إرسال رسالتك بنجاح! سنتواصل معك قريبًا.');
        this.reset();
      }, (error) => {
        alert('❌ حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
        console.log('Error:', error);
      });
  });
  const status = document.getElementById('form-status');

emailjs.sendForm('SERVICE_ID', 'TEMPLATE_ID', this)
  .then(() => {
    status.textContent = "✅ تم إرسال رسالتك بنجاح!";
    status.className = "success";
    this.reset();
  })
  .catch(() => {
    status.textContent = "❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.";
    status.className = "error";
  });

</script>

</body>
</html>
